<body>
    <div class="container-fluid">
        <div class="row bg-danger">
            <div class="col-xs-1 col-md-1">

            </div>
            <div class="col-xs-11 col-md-11">

                <h1 class="text-warning">HARCOURT BUTLER TECHNOLOGICAL UNIVERSITY,KANPUR</h1><br/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="btn-group btn-group-justified">
                <a href="About us.html" class="btn btn-danger btn-lg" role="button">About Us</a>
                <a href="Form.html" class="btn btn-danger btn-lg" role="button">Admission Form</a>

                <div class="col-md-4 col-xs-4 col-md-offset-2 col-xs-offset-2">
                    <input type="username" class="form-control" id="usr" placeholder="Enter Username">
                </div>
            </div>
            <div class="form-group ">
                <label class="control-label col-md-offset-2 col-xs-offset-2 col-xs-1 col-md-1" for="pwd">Password:</label>
                <div class="col-md-4 col-xs-4 col-md-offset-2 col-xs-offset-2">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-xs-offset-3 col-md-6 col-xs-6">
                    <div class="checkbox">
                        <label><input type="checkbox">Remember Me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-xs-offset-3 col-md-2 col-xs-2">

                </div>
                <div class="col-md-2 col-xs-2">

                </div>
